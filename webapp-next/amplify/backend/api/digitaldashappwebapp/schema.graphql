# This "input" configures a global authorization rule to enable public access to
# all models in this schema. Learn more about authorization rules here: https://docs.amplify.aws/cli/graphql/authorization-rules
input AMPLIFY { globalAuthRule: AuthRule = { allow: public } } # FOR TESTING ONLY!

type User @model {
  email: String! @primaryKey
  firstName: String!
  lastName: String!
}

type UserProfile @model {
  user: String! @primaryKey(sortKeyFields: ["key"]) @index(name: "ByUserAndPlatform", sortKeyFields: ["platform"], queryField: "userProfilesByUserAndPlatform")
  key: String! # <platform>_<profileName>
  platform: String!
  profileName: String!
  meta: String
  profilePicUrl: String
  followerCount: Int
  needsRefresh: Boolean
  postsLastPopulated: String
}

type TwitterPost @model
{

  id: String! @primaryKey
  createdAt: String!
  profileName: String! @index(name: "ByProfileName", sortKeyFields: ["datePosted"], queryField: "twitterPostsByProfileName")
  datePosted: String!
  caption: String!
  link: String!
  media: [PostMedia!]!
  viewCount: Int
  engagementCount: Int
  engagementRate: Float
  profileClickCount: Int
  likeCount: Int
  detailExpandCount: Int
  mediaEngagementCount: Int
  replyCount: Int
  retweetCount: Int
}

type YoutubePost @model
{
  id: String! @primaryKey
  createdAt: String!
  profileName: String! @index(name: "ByProfileName", sortKeyFields: ["datePosted"], queryField: "youtubePostsByProfileName")
  datePosted: String!
  caption: String!
  link: String!
  media: [PostMedia!]!
  viewCount: Int
  engagementCount: Int
  engagementRate: Float
  likeCount: Int
  commentCount: Int
  dislikeCount: Int
  favoriteCount: Int
}

type InstagramPost @model
{
  id: String! @primaryKey
  createdAt: String!
  profileName: String! @index(name: "ByProfileName", sortKeyFields: ["datePosted"], queryField: "igPostsByProfileName")
  datePosted: String!
  caption: String!
  link: String!
  media: [PostMedia!]!
  viewCount: Int
  engagementCount: Int
  engagementRate: Float
  likeCount: Int
  commentCount: Int
  saveCount: Int
  reachCount: Int
}

type TiktokPost @model
{
  id: String! @primaryKey
  createdAt: String!
  profileName: String! @index(name: "ByProfileName", sortKeyFields: ["datePosted"], queryField: "tiktokPostsByProfileName")
  datePosted: String!
  caption: String!
  link: String!
  media: [PostMedia!]!
  viewCount: Int
  engagementCount: Int
  engagementRate: Float
  likeCount: Int
  commentCount: Int
  shareCount: Int
}

type MetricHistory @model
{
  key: String! @primaryKey(sortKeyFields: ["createdAt"]) #<platform>_<profileName/postId>_<metric>
  profileKey: String! 
  metric: String!
  createdAt: String!
  value: String!
}

type PostMedia {
  thumbnailUrl: String!
  type: String!
}

input GetDataInput {
  username: String!
  selectedProfileNames: [String!]
  startDate: String
  endDate: String
  timezoneOffset: Int
}

type GetDataGraph {
  name: String!
  type: String!
  graph: GetDataGraphGraph!
}

type GetDataGraphGraph {
  labels: [String!]!
  datasets: [GetDataGraphDataset!]!
}

type GetDataGraphDataset {
  label: String!
  data: [Float!]!
  backgroundColor: String
  borderColor: String
}

type GetDataAggregated {
  name: String!
  value: String!
  percentDiff: Float

}

type GetDataDataTimeframe {
  name: String!
  startDate: String
  endDate: String
}

type GetDataDataMetric {
  displayName: String!
  field: String!
}

type GetDataDataPostHeader {
  platform: String!
  metrics: [GetDataDataMetric!]!
}

union Post = TwitterPost | YoutubePost | InstagramPost | TiktokPost

type getDataData {
  profiles: [UserProfile!]
  graphs: [GetDataGraph!]
  aggregated: [GetDataAggregated!]
  timeframes: [GetDataDataTimeframe!]
  metrics: [GetDataDataMetric!]
  records: [Post!]
  postHeaders: [GetDataDataPostHeader!]!
}

type GetDataResponse {
  data: getDataData!
  success: Boolean!
}

input FindProfilesInput {
  platform: String!
  accessToken: String
}

type FindProfileResponseProfile {
  profileName: String!
  meta: String
}

type FindProfilesResponse {
  success: Boolean!
  profiles: [FindProfileResponseProfile!]!
}

input PopulateAnalyticsInput {
  username: String!
  profileKey: String!
}

type PopulateAnalyticsResponse {
  dataUpdated: Boolean!
  success: Boolean!
}

type Mutation {
  populateAnalytics(input: PopulateAnalyticsInput!): PopulateAnalyticsResponse! @function(name: "digitalDashAppResolver", region: "us-west-2")
}

type Query {
  getData(input: GetDataInput!): GetDataResponse! @function(name: "digitalDashAppResolver", region: "us-west-2")
  findProfiles(input: FindProfilesInput!): FindProfilesResponse!  @function(name: "digitalDashAppResolver", region: "us-west-2")
}
